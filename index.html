<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>
    <div class="top">
      <p>Your Result</p>
      <div class="circle">
        <strong>76</strong>
        <span>of 100</span>
      </div>
  
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="bottom">
      <h2>Summary</h2>
  
      <div class="reaction">
        <strong><img src="assets/images/icon-reaction.svg" alt=""> Reaction</strong>
        <span><strong id="strong1"></strong> / 100</span>
      </div>
    
      <div class="memory">
        <strong><img src="assets/images/icon-memory.svg" alt=""> Memory</strong>
        <span><strong id="strong2"></strong> / 100</span>
      </div>
    
      <div class="verbal">
        <strong><img src="assets/images/icon-verbal.svg" alt=""> Verbal</strong>
        <span><strong id="strong3"></strong> / 100</span>
      </div>
    
      <div class="visual">
        <strong><img src="assets/images/icon-visual.svg" alt=""> Visual</strong>
        <span><strong id="strong4"></strong> / 100</span>
      </div>
    
      <button>Continue</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
